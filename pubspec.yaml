name: reprise_trainer
description: Rise Stronger, Rep by Rep - Progressive Overload Fitness Tracker
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk:  '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  wakelock_plus: ^1.2.5
  flutter_local_notifications: ^17.0.0

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4

  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^13.0.0
  
  # Calendar
  table_calendar: ^3.0.9
  
  # Charts
  fl_chart:  ^0.66.0
  
  # Date & Time
  intl: ^0.19.0
  
  # Local Storage (for offline & cache)
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # HTTP & API
  http: ^1.2.0
  
  # Utils
  uuid: ^4.3.3
  share_plus: ^10.1.2
  path_provider: ^2.1.5
  
dev_dependencies:
  flutter_test: 
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter: 
  uses-material-design:  true
  
  # assets: 
  #   - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon. png"
  adaptive_icon_background: "#FF5722"